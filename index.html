<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="page">
  <div class="page__logo">
    <img src="images/logo.svg" alt="Huddle logo">
  </div>
  <div class="page__image">
    <img src="images/illustration-mockups.svg" aria-hidden="true" alt="">
  </div>
  <div class="page__info">
    <div class="page__info-title">
      Build The Community Your Fans Will Love
    </div>
    <div class="page__info-text">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
    </div>
    <button class="page__info-button">Register</button>
  </div>
  <div class="page__social">
    <button class="page__social-button"><i class="fab fa-facebook-f"></i></button>
    <button class="page__social-button"><i class="fab fa-twitter"></i></button>
    <button class="page__social-button"><i class="fab fa-instagram"></i></button>
  </div>
</main>
</body>
</html>
